<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image: url(/gradient-abstract-background-design_52683-70291.webp);background-repeat: no-repeat;background-size: cover;">
  <h1 style="color: white;">E-Commerce Application</h1>
  
  <div id="product-list">
   
  </div>

  <form id="product-form">
    <h2 style="color: white;">Add Product</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="price">Price:</label>
    <input type="number" id="price" required>
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    <button type="submit">Add</button>
  </form>

  <script src="Script.js"></script>
</body>
</html>
